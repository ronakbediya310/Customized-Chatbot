{% load static %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'chatbot/styles.css' %}"
/>

<div class="chat-container">
  <div class="chat-header">
    <a href="{% url 'chatbot_response' %}">â¬…ï¸ Back to Chat</a>
    <form
      id="delete-history-form"
      method="POST"
      action="{% url 'delete_chat_history' %}"
    >
      {% csrf_token %}
      <button type="submit" class="delete-history-btn">ğŸ—‘ï¸</button>
    </form>
  </div>

  <div class="chat-box">
    {% for chat in chat_data %}
    <div class="chat-message user">{{ chat.question }}</div>
    <div class="chat-message bot">
      <span class="bot-response">{{ chat.response }}</span>
    </div>
    <div class="chat-timestamp">ğŸ“… {{ chat.timestamp }}</div>
    {% empty %}
    <p>No chat history available.</p>
    {% endfor %}
  </div>
</div>

<script>
  document
    .getElementById("delete-history-form")
    .addEventListener("submit", function (event) {
      if (!confirm("Are you sure you want to delete your chat history?")) {
        event.preventDefault();
      }
    });
</script>

{% endblock %}
